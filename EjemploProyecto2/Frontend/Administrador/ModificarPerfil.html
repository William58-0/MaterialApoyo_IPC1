    <br /><br /><br />
    <h1 style="text-align: center;">Modificar Perfil</h1><br />
    <form style="margin: auto; width: 50%;">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="ModificarPerfil-nombre" placeholder="Nombre">
        </div><br />
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" id="ModificarPerfil-apellido" placeholder="Apellido">
        </div><br />
        <div class="form-group">
            <label>Nombre de usuario</label>
            <input type="text" class="form-control" id="ModificarPerfil-nombre_usuario" placeholder="Nombre de usuario">
        </div><br />
        <div class="form-group">
            <label>Contraseña</label>
            <input type="text" class="form-control" id="ModificarPerfil-password" placeholder="Contraseña">
        </div><br />
        <div class="d-flex justify-content-center">
            <button type="button" onClick="ModificarPerfil()" class="btn btn-primary">
                Aceptar</button>
        </div>
    </form>
